<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 - 문의 관리</title>
    <link rel="stylesheet" href="/admin/styles/admin.css">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <div class="header-top">
                <div class="logo-container">
                    <img src="/logo-white.png" alt="분양리더 로고" class="header-logo">
                </div>
                <button class="menu-toggle" id="menuToggle" aria-label="메뉴 열기">
                    <span class="menu-icon">☰</span>
                </button>
            </div>
            <div class="stats-summary" id="statsSummary">
                <div class="stat-item">
                    <span class="stat-label">전체 문의</span>
                    <span class="stat-value" id="totalInquiries">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">대기 중</span>
                    <span class="stat-value pending" id="pendingInquiries">-</span>
                </div>
            </div>
        </header>

        <!-- 모바일 오버레이 -->
        <div class="mobile-overlay" id="mobileOverlay"></div>

        <div class="admin-layout">
            <!-- 왼쪽 사이드바 (PC) / 오른쪽 슬라이드 메뉴 (모바일) -->
            <aside class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <h3>사이트 선택</h3>
                    <button class="sidebar-close" id="sidebarClose" aria-label="메뉴 닫기">✕</button>
                </div>
                <nav class="site-sidebar">
                    <button class="sidebar-item active" data-site="band-program">
                        <span class="sidebar-icon">🎵</span>
                        <span class="sidebar-text">밴드홍보대행/프로그램판매</span>
                    </button>
                    <button class="sidebar-item" data-site="marketing">
                        <span class="sidebar-icon">📢</span>
                        <span class="sidebar-text">분양리더마케팅</span>
                    </button>
                    <button class="sidebar-item" data-site="bun-partner">
                        <span class="sidebar-icon">🤝</span>
                        <span class="sidebar-text">분양파트너</span>
                    </button>
                    <button class="sidebar-item" id="passwordChangeBtn">
                        <span class="sidebar-icon">🔒</span>
                        <span class="sidebar-text">비밀번호 변경</span>
                    </button>
                </nav>
            </aside>

            <!-- 오른쪽 메인 콘텐츠 -->
            <main class="main-content">
                <div class="content-header">
                    <h2 class="content-title" id="contentTitle">밴드홍보대행/프로그램판매 문의</h2>
                    <div class="filters">
                        <select id="statusFilter" class="filter-select">
                            <option value="">전체 상태</option>
                            <option value="pending">대기 중</option>
                            <option value="contacted">연락 완료</option>
                            <option value="completed">처리 완료</option>
                        </select>
                        <button class="refresh-btn" id="refreshBtn">새로고침</button>
                        <button class="refresh-btn" id="excelDownloadBtn" style="background: rgba(34, 197, 94, 0.2); border: 1px solid rgba(34, 197, 94, 0.3); color: #86EFAC;">엑셀 다운로드</button>
                        <button class="refresh-btn" id="logoutBtn" style="background: rgba(239, 68, 68, 0.2); border: 1px solid rgba(239, 68, 68, 0.3); color: #FCA5A5;">로그아웃</button>
                    </div>
                </div>

                <div class="inquiries-table-container">
                    <table class="inquiries-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>문의타입</th>
                                <th>이름</th>
                                <th>연락처</th>
                                <th>상품유형</th>
                                <th>상태</th>
                                <th>등록일시</th>
                                <th>작업</th>
                            </tr>
                        </thead>
                        <tbody id="inquiriesTableBody">
                            <tr>
                                <td colspan="8" class="loading">로딩 중...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="pagination" id="pagination"></div>

                <!-- 비밀번호 변경 섹션 -->
                <div class="password-change-section" id="passwordChangeSection" style="display: none;">
                    <div class="password-change-container">
                        <h2 class="content-title">비밀번호 변경</h2>
                        <form class="password-change-form" id="passwordChangeForm">
                            <div class="form-group">
                                <label for="oldPassword">현재 비밀번호</label>
                                <input type="password" id="oldPassword" name="oldPassword" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label for="newPassword">새 비밀번호</label>
                                <input type="password" id="newPassword" name="newPassword" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">새 비밀번호 확인</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" required>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="refresh-btn">비밀번호 변경</button>
                                <button type="button" class="refresh-btn" id="cancelPasswordChange" style="background: rgba(100, 100, 100, 0.3); border: 1px solid rgba(100, 100, 100, 0.5);">취소</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- SheetJS 라이브러리 (엑셀 다운로드용) -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script src="/admin/scripts/admin.js"></script>
    <script>
        // 로그인 체크
        async function checkLogin() {
            try {
                const response = await fetch('/api/admin/stats');
                if (!response.ok) {
                    if (response.status === 401) {
                        window.location.href = '/admin/login.html';
                        return;
                    }
                }
            } catch (error) {
                console.error('Auth check error:', error);
                window.location.href = '/admin/login.html';
            }
        }

        // 페이지 로드 시 로그인 체크
        checkLogin();
    </script>
</body>
</html>
