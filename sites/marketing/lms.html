        <button class="fixed-btn top-btn" id="topBtn" aria-label="맨 위로 이동">TOP</button>

    <script>
        // 사이트 ID 설정
        window.SITE_ID = 'marketing';
        // 문의 타입 설정
        window.INQUIRY_TYPE = '마케팅광고';

        // 문의하기 버튼 클릭 시 문의폼으로 스크롤
        document.addEventListener('DOMContentLoaded', function() {
            const inquiryBtn = document.getElementById('inquiryHeaderBtn');
            if (inquiryBtn) {
                inquiryBtn.addEventListener('click', function() {
                    const inquirySection = document.querySelector('.inquiry-section');
                    if (inquirySection) {
                        inquirySection.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                });
            }

            // TOP 버튼 기능
            const topBtn = document.getElementById('topBtn');
            if (topBtn) {
                // 스크롤 시 Top 버튼 표시/숨김
                window.addEventListener('scroll', () => {
                    if (window.scrollY > 300) {
                        topBtn.classList.add('show');
                    } else {
                        topBtn.classList.remove('show');
                    }
                });

                // Top 버튼 클릭 시 맨 위로 스크롤
                topBtn.addEventListener('click', () => {
                    window.scrollTo({
                        top: 0,
                        behavior: 'smooth'
                    });
                });
            }
        });
    </script>
