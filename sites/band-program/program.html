<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>분양리더 - 프로그램</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <img src="logo.png" alt="분양리더 로고">
            </div>
            <button class="menu-toggle" id="menuToggle" aria-label="메뉴 열기">
                <span>메뉴</span>
                <span class="menu-icon">☰</span>
            </button>
        </div>
    </header>

    <!-- Side Menu -->
    <nav class="side-menu" id="sideMenu">
        <div class="side-menu-overlay" id="menuOverlay"></div>
        <div class="side-menu-content">
            <button class="menu-close" id="menuClose" aria-label="메뉴 닫기">✕</button>
            <ul class="menu-list">
                <li><a href="index.html">홍보대행</a></li>
                <li><a href="program.html">프로그램판매</a></li>
                <li><a href="guide.html">권장사항</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <section id="section1" class="content-section">
            <div class="image-container">
                <img src="images/program/h-1.gif" alt="h-1">
            </div>
        </section>

        <section id="section2" class="content-section">
            <div class="image-container">
                <img src="images/program/h-2.png" alt="h-2">
            </div>
        </section>

        <section id="section3" class="content-section">
            <div class="image-container">
                <img src="images/program/h-3.gif" alt="h-3">
            </div>
        </section>

        <section id="section4" class="content-section">
            <div class="image-container">
                <img src="images/program/h-4.png" alt="h-4">
            </div>
        </section>

        <section id="section5" class="content-section">
            <div class="image-container">
                <img src="images/program/h-5.png" alt="h-5">
            </div>
        </section>

        <section id="section6" class="content-section">
            <div class="image-container">
                <img src="images/program/h-6.png" alt="h-6">
            </div>
        </section>

        <section id="section7" class="content-section">
            <div class="image-container">
                <img src="images/program/h-7.png" alt="h-7">
            </div>
        </section>

        <!-- 문의폼 -->
        <section class="content-section inquiry-section">
            <div class="inquiry-container">
                <h2 class="inquiry-title">문의하기</h2>
                <form class="inquiry-form" id="inquiryForm">
                    <div class="form-group">
                        <label for="name">이름</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="contact">연락처</label>
                        <input type="tel" id="contact" name="contact" required>
                    </div>
                    <div class="form-group">
                        <label for="productType">상품유형</label>
                        <select id="productType" name="productType" required>
                            <option value="">선택해주세요</option>
                            <option value="일반버전(100만원)">밴드프로그램 - 일반버전(100만원)</option>
                            <option value="프로버전(200만원)">밴드프로그램 - 프로버전(200만원)</option>
                        </select>
                    </div>
                    <button type="submit" class="submit-btn">문의하기</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2024 분양리더. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // 사이트 ID 설정
        window.SITE_ID = 'band-program';
        // 문의 타입 설정
        window.INQUIRY_TYPE = '밴드프로그램판매';
    </script>
    <script src="script.js"></script>
    <script src="/shared/scripts/inquiry-form.js"></script>
</body>
</html>
