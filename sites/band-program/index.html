<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>분양리더</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <img src="logo.png" alt="분양리더 로고">
            </div>
            <button class="menu-toggle" id="menuToggle" aria-label="메뉴 열기">
                <span>메뉴</span>
                <span class="menu-icon">☰</span>
            </button>
        </div>
    </header>

    <!-- Side Menu -->
    <nav class="side-menu" id="sideMenu">
        <div class="side-menu-overlay" id="menuOverlay"></div>
        <div class="side-menu-content">
            <button class="menu-close" id="menuClose" aria-label="메뉴 닫기">✕</button>
            <ul class="menu-list">
                <li><a href="index.html">홍보대행</a></li>
                <li><a href="program.html">프로그램판매</a></li>
                <li><a href="guide.html">권장사항</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <section id="section1" class="content-section">
            <div class="image-container">
                <img src="images/band/b-1.gif" alt="b-1">
            </div>
        </section>

        <section id="section2" class="content-section">
            <div class="image-container">
                <img src="images/band/b-2.gif" alt="b-2">
            </div>
        </section>

        <section id="section3" class="content-section">
            <div class="image-container">
                <img src="images/band/b-3.gif" alt="b-3">
            </div>
        </section>

        <section id="section4" class="content-section">
            <div class="image-container">
                <img src="images/band/b-4.png" alt="b-4">
            </div>
        </section>

        <!-- 문의폼 -->
        <section class="content-section inquiry-section">
            <div class="inquiry-container">
                <h2 class="inquiry-title">문의하기</h2>
                <form class="inquiry-form" id="inquiryForm">
                    <div class="form-group">
                        <label for="name">이름</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="contact">연락처</label>
                        <input type="tel" id="contact" name="contact" required>
                    </div>
                    <div class="form-group">
                        <label for="productType">상품유형</label>
                        <select id="productType" name="productType" required>
                            <option value="">선택해주세요</option>
                            <option value="베이직(100만원)">밴드홍보대행 - 베이직(100만원)</option>
                            <option value="프리미엄(200만원)">밴드홍보대행 - 프리미엄(200만원)</option>
                            <option value="VIP(300만원)">밴드홍보대행 - VIP(300만원)</option>
                        </select>
                    </div>
                    <button type="submit" class="submit-btn">문의하기</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2024 분양리더. All rights reserved.</p>
        </div>
    </footer>

    <!-- 우측 하단 고정 버튼 -->
    <div class="fixed-buttons">
        <a href="tel:010-1234-5678" class="fixed-btn phone-btn" aria-label="전화하기">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 5C3 3.89543 3.89543 3 5 3H8.27924C8.70967 3 9.09181 3.27543 9.22792 3.68377L10.7257 8.17721C10.8831 8.64932 10.6694 9.16531 10.2243 9.38787L7.96701 10.5165C9.06925 12.9612 11.0388 14.9308 13.4835 16.033L14.6121 13.7757C14.8347 13.3306 15.3507 13.1169 15.8228 13.2743L20.3162 14.7721C20.7246 14.9082 21 15.2903 21 15.7208V19C21 20.1046 20.1046 21 19 21H18C9.71573 21 3 14.2843 3 6V5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </a>
        <button class="fixed-btn top-btn" id="topBtn" aria-label="맨 위로">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 19V5M12 5L5 12M12 5L19 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
    </div>

    <script>
        // 사이트 ID 설정
        window.SITE_ID = 'band-program';
        // 문의 타입 설정
        window.INQUIRY_TYPE = '밴드홍보대행';
    </script>
    <script src="script.js"></script>
    <script src="/shared/scripts/inquiry-form.js"></script>
</body>
</html>
