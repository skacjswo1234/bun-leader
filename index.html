<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>분양리더</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <img src="logo.png" alt="분양리더 로고">
            </div>
            <button class="menu-toggle" id="menuToggle" aria-label="메뉴 열기">
                <span>메뉴</span>
                <span class="menu-icon">☰</span>
            </button>
        </div>
    </header>

    <!-- Side Menu -->
    <nav class="side-menu" id="sideMenu">
        <div class="side-menu-overlay" id="menuOverlay"></div>
        <div class="side-menu-content">
            <button class="menu-close" id="menuClose" aria-label="메뉴 닫기">✕</button>
            <ul class="menu-list">
                <li><a href="#section1">섹션 1</a></li>
                <li><a href="#section2">섹션 2</a></li>
                <li><a href="#section3">섹션 3</a></li>
                <li><a href="#section4">섹션 4</a></li>
                <li><a href="#section5">섹션 5</a></li>
                <li><a href="#section6">섹션 6</a></li>
                <li><a href="#section7">프로그램 장점</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <section id="section1" class="content-section">
            <div class="image-container">
                <img src="images/h-1.gif" alt="섹션 1">
            </div>
        </section>

        <section id="section2" class="content-section">
            <div class="image-container">
                <img src="images/h-2.gif" alt="섹션 2">
            </div>
        </section>

        <section id="section3" class="content-section">
            <div class="image-container">
                <img src="images/h-3.png" alt="섹션 3">
            </div>
        </section>

        <section id="section4" class="content-section">
            <div class="image-container">
                <img src="images/h-4.png" alt="섹션 4">
            </div>
        </section>

        <section id="section5" class="content-section">
            <div class="image-container">
                <img src="images/h-5.png" alt="섹션 5">
            </div>
        </section>

        <section id="section6" class="content-section">
            <div class="image-container">
                <img src="images/h-6.png" alt="섹션 6">
            </div>
        </section>

        <section id="section7" class="content-section">
            <div class="image-container">
                <img src="images/h-7.png" alt="섹션 7">
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2024 분양리더. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
