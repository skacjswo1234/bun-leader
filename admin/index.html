<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>분양파트너 관리자</title>
    <link rel="stylesheet" href="/admin/styles/admin.css">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <div class="header-top">
                <div class="logo-container">
                    <img src="/sites/bun-partner/logo/logo-white.png" alt="분양파트너 로고" class="header-logo">
                    <span style="margin-left: 12px; font-size: 20px; font-weight: 600; color: #fff;">분양파트너</span>
                </div>
                <button class="menu-toggle" id="menuToggle" aria-label="메뉴 열기">
                    <span class="menu-icon">☰</span>
                </button>
            </div>
            <div class="stats-summary" id="statsSummary">
                <div class="stat-item">
                    <span class="stat-label">전체 문의</span>
                    <span class="stat-value" id="totalInquiries">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">대기 중</span>
                    <span class="stat-value pending" id="pendingInquiries">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">연락 완료</span>
                    <span class="stat-value contacted" id="contactedInquiries">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">심사중</span>
                    <span class="stat-value reviewing" id="reviewingInquiries">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">심사탈락</span>
                    <span class="stat-value rejected" id="rejectedInquiries">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">처리 완료</span>
                    <span class="stat-value completed" id="completedInquiries">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">광고중</span>
                    <span class="stat-value advertising" id="advertisingInquiries">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">파트너</span>
                    <span class="stat-value partner" id="partnerInquiries">-</span>
                </div>
            </div>
        </header>

        <!-- 모바일 오버레이 -->
        <div class="mobile-overlay" id="mobileOverlay"></div>

        <div class="admin-layout">
            <!-- 왼쪽 사이드바 (PC) / 오른쪽 슬라이드 메뉴 (모바일) -->
            <aside class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <h3>사이트 선택</h3>
                    <button class="sidebar-close" id="sidebarClose" aria-label="메뉴 닫기">✕</button>
                </div>
                <nav class="site-sidebar">
                    <button class="sidebar-item active" data-site="bun-partner">
                        <span class="sidebar-icon">🤝</span>
                        <span class="sidebar-text">분양파트너</span>
                    </button>
                    <button class="sidebar-item" id="bunPartnerAdminBtn">
                        <span class="sidebar-icon">⚙️</span>
                        <span class="sidebar-text">분양파트너 관리자페이지</span>
                    </button>
                    <button class="sidebar-item" data-site="band-program">
                        <span class="sidebar-icon">🎵</span>
                        <span class="sidebar-text">밴드홍보대행/프로그램판매</span>
                    </button>
                    <button class="sidebar-item" data-site="marketing">
                        <span class="sidebar-icon">📢</span>
                        <span class="sidebar-text">분양리더마케팅</span>
                    </button>
                    <button class="sidebar-item" data-site="jo">
                        <span class="sidebar-icon">📋</span>
                        <span class="sidebar-text">JO</span>
                    </button>
                    <button class="sidebar-item" id="passwordChangeBtn">
                        <span class="sidebar-icon">🔒</span>
                        <span class="sidebar-text">비밀번호 변경</span>
                    </button>
                    <button class="sidebar-item" id="logoutBtn">
                        <span class="sidebar-icon">🚪</span>
                        <span class="sidebar-text">로그아웃</span>
                    </button>
                </nav>
            </aside>

            <!-- 오른쪽 메인 콘텐츠 -->
            <main class="main-content">
                <div class="content-header">
                    <h2 class="content-title" id="contentTitle">분양파트너 문의</h2>
                    <div class="filters">
                        <div class="search-container">
                            <select id="searchFieldFilter" class="filter-select" style="width: 120px;">
                                <option value="all">전체</option>
                                <option value="name">이름</option>
                                <option value="contact">연락처</option>
                                <option value="type">문의타입</option>
                                <option value="referrer">추천인</option>
                            </select>
                            <input type="text" id="searchInput" class="search-input" placeholder="검색어 입력..." style="flex: 1; padding: 8px 12px; border: 1px solid rgba(255,255,255,0.2); border-radius: 6px; background: rgba(255,255,255,0.1); color: #fff; margin-left: 8px;">
                            <button class="refresh-btn" id="searchBtn" style="margin-left: 8px;">검색</button>
                        </div>
                        <select id="statusFilter" class="filter-select">
                            <option value="">진행상태</option>
                            <option value="pending">대기 중</option>
                            <option value="contacted">연락 완료</option>
                            <option value="reviewing">심사중</option>
                            <option value="rejected">심사탈락</option>
                            <option value="completed">처리 완료</option>
                            <option value="advertising">광고중</option>
                            <option value="partner">파트너</option>
                        </select>
                        <select id="manageStatusFilter" class="filter-select">
                            <option value="">관리현황</option>
                            <option value="감도상">감도상</option>
                            <option value="감도중">감도중</option>
                            <option value="감도하">감도하</option>
                            <option value="지속관리">지속관리</option>
                            <option value="현장소개">현장소개</option>
                            <option value="현장이동">현장이동</option>
                            <option value="블랙거절">블랙거절</option>
                        </select>
                        <select id="paymentStatusFilter" class="filter-select">
                            <option value="">지급현황</option>
                            <option value="입금미완료">지급대기</option>
                            <option value="입금완료">지급완료</option>
                        </select>
                        <button class="refresh-btn" id="refreshBtn">새로고침</button>
                        <button class="refresh-btn" id="excelDownloadBtn" style="background: rgba(34, 197, 94, 0.2); border: 1px solid rgba(34, 197, 94, 0.3); color: #86EFAC;">엑셀 다운로드</button>
                    </div>
                </div>

                <div class="inquiries-table-container">
                    <table class="inquiries-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>이름</th>
                                <th>연락처</th>
                                <th>상태</th>
                                <th>관리현황</th>
                                <th>지급현황</th>
                                <th>등록일시</th>
                                <th>작업</th>
                            </tr>
                        </thead>
                        <tbody id="inquiriesTableBody">
                            <tr>
                                <td colspan="8" class="loading">로딩 중...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="pagination" id="pagination"></div>

                <!-- 문의 수정 모달 -->
                <div class="modal-overlay" id="editModalOverlay" style="display: none;">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3>문의 내용 수정</h3>
                            <button class="modal-close" id="editModalClose">✕</button>
                        </div>
                        <form id="editInquiryForm" class="modal-form">
                            <input type="hidden" id="editInquiryId">
                            <div class="form-group">
                                <label>상태</label>
                                <select id="editInquiryStatus" class="form-input filter-select">
                                    <option value="pending">대기 중</option>
                                    <option value="contacted">연락 완료</option>
                                    <option value="reviewing">심사중</option>
                                    <option value="rejected">심사탈락</option>
                                    <option value="completed">처리 완료</option>
                                    <option value="advertising">광고중</option>
                                    <option value="partner">파트너</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>이름</label>
                                <input type="text" id="editInquiryName" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label>연락처</label>
                                <input type="tel" id="editInquiryContact" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label>메시지</label>
                                <textarea id="editInquiryMessage" class="form-input" rows="3"></textarea>
                            </div>
                            <div id="editCustomFieldsContainer"></div>
                            <div class="form-actions">
                                <button type="submit" class="refresh-btn">저장</button>
                                <button type="button" class="refresh-btn" id="cancelEditBtn" style="background: rgba(100, 100, 100, 0.3); border: 1px solid rgba(100, 100, 100, 0.5);">취소</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- 메모 모달 -->
                <div class="modal-overlay" id="memoModalOverlay" style="display: none;">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3>상담 메모</h3>
                            <button class="modal-close" id="memoModalClose">✕</button>
                        </div>
                        <form id="memoForm" class="modal-form">
                            <input type="hidden" id="memoInquiryId">
                            <div class="form-group">
                                <label>메모 내용</label>
                                <textarea id="memoContent" class="form-input" rows="8" placeholder="상담 내용, 특이사항 등을 기록하세요."></textarea>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="refresh-btn">저장</button>
                                <button type="button" class="refresh-btn" id="cancelMemoBtn" style="background: rgba(100, 100, 100, 0.3); border: 1px solid rgba(100, 100, 100, 0.5);">취소</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- 상세보기 모달 -->
                <div class="modal-overlay" id="detailModalOverlay" style="display: none;">
                    <div class="modal-content" style="max-width: 800px;">
                        <div class="modal-header">
                            <h3>문의 상세 정보</h3>
                            <button class="modal-close" id="detailModalClose">✕</button>
                        </div>
                        <div class="modal-form" id="detailModalContent">
                            <!-- 동적으로 채워짐 -->
                        </div>
                        <div class="form-actions" style="justify-content: flex-end; margin-top: 1rem;">
                            <button type="button" class="refresh-btn" id="closeDetailBtn" style="background: rgba(100, 100, 100, 0.3); border: 1px solid rgba(100, 100, 100, 0.5);">닫기</button>
                        </div>
                    </div>
                </div>

                <!-- 알림 모달 -->
                <div class="notification-overlay" id="notificationOverlay" style="display: none;">
                    <div class="notification-modal" id="notificationModal">
                        <div class="notification-icon" id="notificationIcon"></div>
                        <div class="notification-content">
                            <h3 class="notification-title" id="notificationTitle"></h3>
                            <p class="notification-message" id="notificationMessage"></p>
                        </div>
                        <button class="notification-close" id="notificationClose">확인</button>
                    </div>
                </div>

                <!-- 분양파트너 관리자페이지 섹션 -->
                <div class="password-change-section" id="bunPartnerAdminSection" style="display: none;">
                    <div class="password-change-container">
                        <h2 class="content-title">분양파트너 관리자페이지</h2>
                        <p style="color: #aaa; margin-bottom: 1.5rem;">분양파트너 문의를 직접 추가하거나 수정할 수 있습니다.</p>
                        <form class="password-change-form" id="bunPartnerAdminForm">
                            <div class="form-group">
                                <label>문의타입</label>
                                <select id="adminInquiryType" class="form-input filter-select" required>
                                    <option value="">선택하세요</option>
                                    <option value="파트너 지원 신청">파트너 지원 신청</option>
                                    <option value="투자자 지원 신청">투자자 지원 신청</option>
                                    <option value="요청사항">요청사항</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>성명</label>
                                <input type="text" id="adminName" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label>전화번호</label>
                                <input type="tel" id="adminContact" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label>직급</label>
                                <input type="text" id="adminRank" class="form-input" placeholder="예: 본부장, 팀장">
                            </div>
                            <div class="form-group">
                                <label>현장명</label>
                                <input type="text" id="adminSiteName" class="form-input">
                            </div>
                            <div class="form-group">
                                <label>광고지원금액</label>
                                <input type="text" id="adminAdAmount" class="form-input">
                            </div>
                            <div class="form-group">
                                <label>투자금</label>
                                <input type="text" id="adminInvestAmount" class="form-input">
                            </div>
                            <div class="form-group">
                                <label>추천인</label>
                                <input type="text" id="adminReferrer" class="form-input">
                            </div>
                            <div class="form-group">
                                <label>추천인 전화번호</label>
                                <input type="tel" id="adminReferrerContact" class="form-input">
                            </div>
                            <div class="form-group">
                                <label>메시지</label>
                                <textarea id="adminMessage" class="form-input" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label>상태</label>
                                <select id="adminStatus" class="form-input filter-select">
                                    <option value="pending">대기 중</option>
                                    <option value="contacted">연락 완료</option>
                                    <option value="reviewing">심사중</option>
                                    <option value="rejected">심사탈락</option>
                                    <option value="completed">처리 완료</option>
                                    <option value="advertising">광고중</option>
                                    <option value="partner">파트너</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>관리현황</label>
                                <select id="adminManageStatus" class="form-input filter-select manage-status-select">
                                    <option value="">선택</option>
                                    <option value="감도상">감도상</option>
                                    <option value="감도중">감도중</option>
                                    <option value="감도하">감도하</option>
                                    <option value="지속관리">지속관리</option>
                                    <option value="현장소개">현장소개</option>
                                    <option value="현장이동">현장이동</option>
                                    <option value="블랙거절">블랙거절</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>지급현황</label>
                                <select id="adminPaymentStatus" class="form-input filter-select manage-status-select">
                                    <option value="입금미완료" selected>지급대기</option>
                                    <option value="입금완료">지급완료</option>
                                </select>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="refresh-btn">저장</button>
                                <button type="button" class="refresh-btn" id="cancelBunPartnerAdminBtn" style="background: rgba(100, 100, 100, 0.3); border: 1px solid rgba(100, 100, 100, 0.5);">취소</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- 비밀번호 변경 섹션 -->
                <div class="password-change-section" id="passwordChangeSection" style="display: none;">
                    <div class="password-change-container">
                        <h2 class="content-title">비밀번호 변경</h2>
                        <form class="password-change-form" id="passwordChangeForm">
                            <div class="form-group">
                                <label for="oldPassword">현재 비밀번호</label>
                                <input type="password" id="oldPassword" name="oldPassword" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label for="newPassword">새 비밀번호</label>
                                <input type="password" id="newPassword" name="newPassword" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">새 비밀번호 확인</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" required>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="refresh-btn">비밀번호 변경</button>
                                <button type="button" class="refresh-btn" id="cancelPasswordChange" style="background: rgba(100, 100, 100, 0.3); border: 1px solid rgba(100, 100, 100, 0.5);">취소</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- SheetJS 라이브러리 (엑셀 다운로드용) -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script src="/admin/scripts/admin.js"></script>
    <script>
        // 로그인 체크
        async function checkLogin() {
            try {
                const response = await fetch('/api/admin/stats');
                if (!response.ok) {
                    if (response.status === 401) {
                        window.location.href = '/admin/login.html';
                        return;
                    }
                }
            } catch (error) {
                console.error('Auth check error:', error);
                window.location.href = '/admin/login.html';
            }
        }

        // 페이지 로드 시 로그인 체크
        checkLogin();
    </script>
</body>
</html>
